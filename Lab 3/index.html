        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <br>
    <button onclick="restartGame()">Restart Game</button>
</body>
<script src="script.js"></script>
</html>
