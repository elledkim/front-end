<html>
    <head>
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <title>Learning Materialize</title>
    </head>
    <body>
        <h2>Modal</h2>

        <a href="#modal" class="bt modal-trigger">Click here to open modal!</a>

        <div class="modal">
            <div class="modal-content">
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam quod eius ea, illo possimus beatae cum voluptatem eligendi dolor labore.
                </p>
            </div>
            <div class="modal-footer">
                <a href="" class="modal-cose btn">Close</a>
            </div>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
</html>
